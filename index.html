<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="js/swiper.min.css">
    <script src="js/swiper.min.js"></script>
    <link rel="stylesheet" href="scss/index.css">
</head>
<body>
    <div class="wrapper">

        <header>
            <span><</span>
            <p>宁夏景点门票</p>
            <span>　</span>
        </header>
        <div class="swiper-container box" id="box">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/1.jpg"></div>
                <div class="swiper-slide"><img src="images/3.jpg"></div>
                <div class="swiper-slide"><img src="images/4.jpg"></div>
                <div class="swiper-slide"><img src="images/2.jpg"></div>
            </div>
            <!-- 分液器 -->
            <div class="swiper-pagination" id="pageId"></div>
        </div>
        <section>
            
        </section>
        <footer>


        </footer>
    </div>
</body>
<script type="text/javascript">
    new Swiper("#box",{
        autoplay:{
            delay:1000
        },
        pagination:{
            el:"#pageId",
            clickable:true
        },
        navigation:{
            nextEl:"#next",
            prevEl:"#prev"
        },
        loop:true
    })

</script>
</html>
